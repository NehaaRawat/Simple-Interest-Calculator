<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <!-- Using script we can add javascript functions to make our webapp more dynamic-->
    <script src="script.js"></script>
        <!-- Here we are adding Stylesheet using external css-->
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Using div we can contain all the main things into a container-->
        <div class = "maindiv"> 
        <h2>Simple Interest Calculator</h2>

        <!--Using paragraph to distinguish from footer-->
       <p class="blocktext"> Amount <input type="number"  id="principal"  >  <br/> <br/>
        Interest Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step= "0.25"> 
                      <span id="rate_val">10.25%</span> <br/> <br/>
        No. of Years <select id="years">   
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>  
        </select> <br/> <br/>
        <button onclick="compute()">
            Compute Interest
        </button> <br> <br/>
        <span id="result"></span>
        </p>
        <footer>
            &#169; This Calculator belongs to Everyone Can Get Rich
        </footer>
    </div>
    </body>
</html>
